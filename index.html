<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- navbar --->
    <nav class="nav">
        <div class="navbar-center">
            
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>

                <img src="./images/logo.svg" alt="store logo">
                <div class="cart-btn">

                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>

                    <div class="cart-items"></div>

                </div>

        </div>




    </nav>
    <!-- endnavbar --->
    <!--Hero-->

    <header class="hero">

        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>


    <!--endHero-->

    <!--products-->

    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!--single content-->
            <article class="product">

                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="" class="product-img">
                    <button class="bag-btn"data-id="1">
                        i.fas <i class="fa fa-shopping-cart">Add to the bag</i>

                    </button>
                </div>

                <h3>queen beb</h3>
                <h4>price</h4>
            </article>

            <!--endsinglecontent-->

        </div>
    </section>


    <!--endproducts-->
    
    <!--cart-->

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">

                <i class="fas fa-window close"></i>
            </span>
            <h2>your court</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="">
                
                <div>
                <H4>queen bad</H4>
                <h5>$10</h5>
                <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fa fa-chevron-up" ></i>
                    <p class="item-account">1</p>
                    <i class="fa fa-chevron-down" ></i>
                </div>
                <!-- endcartitem -->
            </div>
            <div class="cart-footer">
                <h3>your total: $<span class="cart-total">0</span></h3>
            </div>
                <button class="clear-cart banner-btn">Clear Cart</button>
        </div>

    </div>


    <!--endcart-->
